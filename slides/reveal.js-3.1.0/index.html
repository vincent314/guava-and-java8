        <section data-markdown>
            <script type="text/template">
                ## lambda expressions

                Sucre syntaxique. Soit le code suivant :

                <pre><code class="java" data-trim contenteditable>
Function&lt;String,String> toUpper = new Function&lt;String,String>(){
    @Override
    public String apply(String source) {
        return source.toUpperCase();
    }
};
                </code></pre>

                <div class="fragment">
                    Devient en λ, grâce à l'**inférence de type** :

                <pre><code class="java" data-trim contenteditable>
Function&lt;String, String> toUpper =
    (source) -> source.toUpperCase();
                </code></pre>

                </div>

                <div class="fragment">
                    ou encore, dans ce cas simple :

                <pre><code class="java" data-trim contenteditable>
Function&lt;String, String> toUpper = String::toUpperCase;
                </code></pre>
                </div>
            </script>
        </section>
