                ## En JavaScript

                Les fonctions sont des objets de première classe :

                <pre><code class="javascript" data-trim contenteditable>
var callback = function() {
...
}
                </code></pre>

                <pre><code class="javascript" data-trim contenteditable>
window.setInterval(function(){
    ...

                </code></pre>

        <section data-markdown>
            <script type="text/template">
                ## En Java

                Programmation fonctionnelle existante depuis longtemps.

                Classes anonymes ou non, en utilisant des **interfaces**.

                <pre><code class="java" data-trim contenteditable>
Collections.sort(users, new Comparator() {
    public int compare(Object o1, Object o2) {
        ...
    }
});
                </code></pre>

                <pre><code class="java" data-trim contenteditable>
new Thread(new Runnable() {
    public void run() {
        ...
    }
}).start();
                </code></pre>
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Guava

                * Enorme boite à outils du language
                * similaire à Underscore (js), Apache Commons (java)
                * Étend les fonctionnalités des collections, des I/O, de caching, de concurrence …
                * **Ne remplace pas** les outils JAVA existants
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Les Fonctions

                Interfaces génériques de base multi-usage

                * Function : une entrée, une sortie
                * Supplier : pas d'entrée, une sortie
                * Predicate : une entrée, une sortie boolean
            </script>
        </section>
